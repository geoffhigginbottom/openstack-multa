---

cidr_networks:
  container: 172.29.236.0/22
  tunnel: 172.29.240.0/22
  storage: 172.29.244.0/22

used_ips:
  - "172.29.236.1,172.29.236.50"
  - "172.29.240.1,172.29.240.50"
  - "172.29.244.1,172.29.244.50"
  - "172.29.248.1,172.29.248.50"

global_overrides:
  internal_lb_vip_address: "{{ hostvars['lb1']['ansible_br_mgmt']['ipv4']['address'] }}"
  external_lb_vip_address: "{{ hostvars['lb1']['ansible_eth0']['ipv4']['address'] }}"
  tunnel_bridge: "br-vxlan"
  management_bridge: "br-mgmt"
  provider_networks:
    - network:
        group_binds:
          - all_containers
          - hosts
        type: "raw"
        container_bridge: "br-mgmt"
        container_interface: "eth1"
        container_type: "veth"
        container_mtu: "1450" # Requied as we are encapsulating this traffic over a VXLAN
        ip_from_q: "container"
        is_container_address: true
        is_ssh_address: true
    - network:
        group_binds:
          - glance_api
          - cinder_api
          - cinder_volume
          - nova_compute
          - swift_proxy
          - ceph-mon
        type: "raw"
        container_bridge: "br-storage"
        container_type: "veth"
        container_mtu: "1450" # Requied as we are encapsulating this traffic over a VXLAN
        container_interface: "eth2"
        ip_from_q: "storage"
    - network:
        group_binds:
          - neutron_linuxbridge_agent
        container_bridge: "br-vxlan"
        container_type: "veth"
        container_mtu: "1450" # Requied as we are encapsulating this traffic over a VXLAN
        container_interface: "eth10"
        ip_from_q: "tunnel"
        type: "vxlan"
        range: "1:1000"
        net_name: "vxlan"
    # - network:
    #     group_binds:
    #       - neutron_linuxbridge_agent
    #     container_bridge: "br-vlan"
    #     container_type: "veth"
    #     container_mtu: "1450" # Requied as we are encapsulating this traffic over a VXLAN
    #     container_interface: "eth11"
    #     type: "vlan"
    #     range: "1:1"
    #     net_name: "vlan"
    - network:
        group_binds:
          - neutron_linuxbridge_agent
        container_bridge: "br-flat"
        container_type: "veth"
        container_interface: "eth12"
        host_bind_override: "eth5" # This needs to be an interface on the compute hosts, controllers & console
        type: "flat"
        net_name: "flat"


