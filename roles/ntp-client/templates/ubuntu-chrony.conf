#### Ansible Managed ####

server {{ ntp_server_ip }} iburst

# Look here for the admin password needed for chronyc.  The initial
# password is generated by a random process at install time.  You may
# change it if you wish.
keyfile /etc/chrony.keys


# This directive sets the key ID used for authenticating user commands via the
# 'chronyc' program at run time.
commandkey 1


# Moved the driftfile to /var/lib/chrony to comply with the Debian filesystem standard.
driftfile /var/lib/chrony/drift


# Comment this line out to turn off logging.
log tracking measurements statistics
logdir /var/log/chrony


# Stop bad estimates upsetting machine clock.
maxupdateskew 100.0


# Dump measurements when daemon exits.
dumponexit


# Specify directory for dumping measurements.
dumpdir /var/lib/chrony


# This directive lets 'chronyd' to serve time even if unsynchronised to any NTP server.
local stratum 10


# This directive forces `chronyd' to send a message to syslog if it
# makes a system clock adjustment larger than a threshold value in seconds.
logchange 0.5


# This directive tells 'chronyd' to parse the 'adjtime' file to find out if the
# real-time clock keeps local time or UTC. It overrides the 'rtconutc' directive.
hwclockfile /etc/adjtime


# This directive enables kernel synchronisation (every 11 minutes) of the
# real-time clock. Note that it canâ€™t be used along with the 'rtcfile' directive.
rtcsync
